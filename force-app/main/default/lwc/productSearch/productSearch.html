<template>
    <lightning-layout horizontalalign="center" multiplerows="true">
        <lightning-layout-item padding="around-small" size="9">
            <c-pdv-screen products={products}></c-pdv-screen>
        </lightning-layout-item>

        <lightning-layout-item padding=" around-small" class="slds-p-right_small slds-p-left_small" size="3">
            <lightning-card title="Deposito de Bebidas" icon-name="standard:products">
                <lightning-formatted-text
                    class="slds-text-heading_small slds-box_small"
                    value="Busca de produtos por categorias:"
                ></lightning-formatted-text>
                &nbsp;&nbsp;
                <lightning-icon
                    icon-name="utility:info"
                    alternative-text=""
                    title="Pesquise por uma categoria e pressione a tecla 'ENTER'"
                    size="x-small"
                ></lightning-icon>
                <lightning-input
                    type="search"
                    onkeyup={handleKeyUp}
                    class="style slds-p-right_small slds-p-left_small"
                    value={searchKey}
                ></lightning-input>
                <!-- Chamada do component que vai receber os produtos pesquisados 
                <div if:true={products}>
                    <c-product-screen products={products} onselected={handleCustomEvent}></c-product-screen>
                </div>-->
            </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
</template>
