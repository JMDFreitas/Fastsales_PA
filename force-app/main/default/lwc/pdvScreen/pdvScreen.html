<template>
    <lightning-card title="PDV" footer="PDV" icon-name="custom:custom41">
        <div class="slds-m-around_medium">
            <!-- <p class="slds-var-p-horizontal_small">TO DO: Módulo de vendas</p> -->
            <table
                aria-multiselectable="true"
                class="slds-table slds-no-row-hover slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols"
                role="grid"
                aria-label="Example product list"
            >
                <thead>
                    <tr class="slds-line-height_reset">
                        <!-- <th class="" scope="col" style="width: 3.75rem"></th> -->

                        <th
                            aria-label="Produto"
                            aria-sort="none"
                            class="slds-is-resizable slds-is-sortable"
                            scope="col"
                        >
                            <a class="slds-th__action slds-text-link_reset" href="#" role="button" tabindex="-1">
                                <span class="slds-assistive-text">Sort by: </span>
                                <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                    <span class="slds-truncate" title="Produto">Produto</span>
                                </div>
                            </a>
                        </th>
                        <th aria-label="Preço" aria-sort="none" class="slds-is-resizable slds-is-sortable" scope="col">
                            <a class="slds-th__action slds-text-link_reset" href="#" role="button" tabindex="-1">
                                <span class="slds-assistive-text">Sort by: </span>
                                <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                    <span class="slds-truncate" title="Preço">Preço</span>
                                </div>
                            </a>
                        </th>
                        <th aria-label="QTD" aria-sort="none" class="slds-is-resizable slds-is-sortable" scope="col">
                            <a class="slds-th__action slds-text-link_reset" href="#" role="button" tabindex="-1">
                                <span class="slds-assistive-text">Sort by: </span>
                                <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                    <span class="slds-truncate" title="QTD">QTD</span>
                                </div>
                            </a>
                        </th>
                    </tr>
                </thead>
                <tbody for:each={produtos} for:item="produto" key={produto.Id}>
                    <tr aria-selected="false" class="slds-hint-parent">
                        <th scope="row">
                            <div class="slds-truncate" title="Analytics">{produto.Name}</div>
                        </th>
                        <td role="gridcell">
                            <div class="slds-truncate" title="ANTLY">{produto.Preco}</div>
                        </td>
                        <td role="gridcell">
                            <div class="slds-truncate" title="5000.00">{produto.QTD}</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
