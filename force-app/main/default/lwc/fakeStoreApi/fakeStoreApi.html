<template>
    <div class="container">
        <h1>Produtos em destaque</h1>
        <div class="carousel">
            <template for:each={items} for:item="product">
                <div key={product.id} class="carousel-item">
                    <div class="product">
                        <div class="product-image">
                            <img src={product.image} alt={product.title} />
                        </div>
                        <div class="product-details">
                            <h2>{product.title}</h2>
                            <p>{product.description}</p>
                            <div class="product-price">${product.price}</div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
